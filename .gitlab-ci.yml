image: node:latest

stages:
  - lint
  - test
  - build

before_script:
  - npm ci --cache .npm --prefer-offline
  - export DENO_INSTALL=$PWD/.deno
  - export PATH=$DENO_INSTALL/bin:$PATH
  - if [ -f $DENO_INSTALL/bin/deno ]; then
  - deno upgrade
  - else
  - curl -fsSL https://deno.land/x/install/install.sh | sh
  - fi

cache:
  paths:
    - node_modules/
    - dist/

lint:
  stage: lint
  script: npm run lint

compile:
  stage: build
  script: npm run build

test:
  stage: test
  script: npm test
